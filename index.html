<!DOCTYPE html>


<head>
  <title>ProYield</title>
</head>

<body>
    <!-- Bootstrap link--> 
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Font from google API -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    
    <!-- Link to Local CSS File-->
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <!-- Link to Local JS File-->
    <script type="text/javascript" src="relative/path/to/your/javascript.js"></script>
  
    <!-- Link to remote animate.css file-->
    <link rel="stylesheet" href="http://s.mlcdn.co/animate.css">
   
    
   
    
<!-- Bootstrap container for body -->
<div class="container-fluid text-center">

<!--Container for both video and overlay-->
<div id="container">
  
  <!--background video-->
  <video autoplay muted loop poster="https://archive.org/download/nycfull/nycfull.jpg">
    <source src="https://ia801504.us.archive.org/8/items/nycwebclip/nycwebclip.mp4" type="video/mp4">
  </video>
  
  <!--Overlay content-->
  <div id="overlay">
    
    <!--Title-->
    <div class="grandtitle animated fadeInUpBig">
      Be more productive with ProYield
    </div>
    
    <!--Buttons-->
    <div class="buttonContainer animated fadeInUpBig">
      <button class="button">
        To-Do-List
      </button>
    
      <button class="button">
        Calendar
      </button>
    </div>  
    


  
  </div>
</div>   
</div>
</body>
</html>
